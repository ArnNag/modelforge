loss_parameter:
  energy_weight: 1.0
  force_weight: 1.0
  include_force: true
  loss_type: EnergyAndForceLoss
lr: 0.001
lr_scheduler_config:
  cooldown: 5
  factor: 0.1
  frequency: 1
  interval: epoch
  min_lr: 1.0e-08
  mode: min
  monitor: val/energy/rmse
  patience: 10
  threshold: 0.1
  threshold_mode: abs
model_parameters:
  cutoff: 5.0 angstrom
  max_Z: 101
  nnp_name: PhysNet
  number_of_atom_features: 64
  number_of_interaction_residual: 3
  number_of_modules: 5
  number_of_radial_basis_functions: 16
optimizer: !!python/name:torch.optim.adamw.AdamW ''
